<!-- Formulario 1 - Solicitud -->
<div id="form-solicitud" class="bg-white rounded-lg shadow-lg p-8">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">üìÖ Solicitud de Licencia</h2>

  <div class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">DNI o N¬∞ de Empleado *</label>
      <div class="flex gap-2">
        <input type="text" id="sol-dni" required placeholder="Ej: 12345678 o EMP001"
          class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        <button type="button" onclick="cargarCargosAgente()"
          class="px-4 py-2 bg-indigo-600 text-white rounded-lg font-semibold hover:bg-indigo-700 transition-colors whitespace-nowrap">
          üîç Cargar Cargos
        </button>
      </div>
      <p class="text-xs text-gray-500 mt-1">Ingrese su DNI o N√∫mero de Empleado y haga clic en "Cargar Cargos"</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Tipo de Licencia *</label>
        <select id="sol-tipo" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
          <option value="">Seleccione...</option>
          <option value="LICENCIA POR CONSULTA MEDICA (ESPONTANEAS O PROGRAMADAS- RES. 1412)">LICENCIA POR CONSULTA MEDICA (ESPONTANEAS O PROGRAMADAS- RES. 1412/2025)</option>
          <option value="LIC POR ESTUDIO">LIC POR ESTUDIO</option>
          <option value="LIC POR CAPACITACION">LIC POR CAPACITACION</option>
          <option value="LIC DEPORTIVA">LIC DEPORTIVA</option>
          <option value="LIC POR ACTO ESCOLAR">LIC POR ACTO ESCOLAR</option>
          <option value="LIC POR AMBIENTACION">LIC POR AMBIENTACION</option>
          <option value="LIC POR VIOLENCIA DE GENERO">LIC POR VIOLENCIA DE GENERO</option>
          <option value="LIC/ACTIVIDAD GREMIAL">LIC/ACTIVIDAD GREMIAL</option>
          <option value="AUSENCIA POR MESA DE EXAMEN EN OTRO ESTABLECIMIENTO">AUSENCIA POR MESA DE EXAMEN EN OTRO ESTABLECIMIENTO</option>
          <option value="AUSENCIA POR REUNION DE PERSONAL/ACTIVIDAD EN OTRO ESTABLECIMIENTO">AUSENCIA POR REUNION DE PERSONAL/ACTIVIDAD EN OTRO ESTABLECIMIENTO</option>
          <option value="COMISION DE SERVICIO EN OTRAS INSTITUCIONES">COMISION DE SERVICIO EN OTRAS INSTITUCIONES</option>
          <option value="LIC POR FALLECIMIENTO DE FAMILIAR">LIC POR FALLECIMIENTO DE FAMILIAR</option>
          <option value="CONVOCATORIA/AUDIENCIA JUDICIAL">CONVOCATORIA/AUDIENCIA JUDICIAL</option>
          <option value="LIC POR EXPOSICION EN CONGRESO">LIC POR EXPOSICION EN CONGRESO</option>
          <option value="CAPACITACION (INTERNA)">CAPACITACION (INTERNA)</option>
          <option value="FUERZA MAYOR">FUERZA MAYOR</option>
          <option value="ASISTENCIA A FORO CON AVAL CPE">ASISTENCIA A FORO CON AVAL CPE</option>
          <option value="LIC RAZONES PARTICULARES SIN SUELDO">LIC RAZONES PARTICULARES SIN SUELDO</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Curso/Cargo *</label>
        <select id="sol-curso" disabled
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent disabled:bg-gray-100 disabled:cursor-not-allowed">
          <option value="">Primero agregue su dni o N¬∞ de empleado...</option>
        </select>
        <p class="text-xs text-gray-500 mt-1">Los cargos se cargar√°n seg√∫n su DNI/N¬∞ Empleado</p>
      </div>
      
      <div class="col-span-full">
        <p class="block text-sm font-medium text-gray-700 mb-2">¬øEs horario de Articulaci√≥n? *</p>
        <div class="grid grid-cols-2 gap-3">
          <label class="relative flex items-center justify-center p-4 border-2 border-gray-300 rounded-lg cursor-pointer transition-all hover:border-blue-400 hover:bg-blue-50 has-[:checked]:border-blue-600 has-[:checked]:bg-blue-100 has-[:checked]:ring-2 has-[:checked]:ring-blue-200">
            <input type="radio" name="sol-articulacion" id="sol-articulacion-si" value="Si" class="sr-only">
            <span class="text-base font-semibold text-gray-700">‚úì S√≠</span>
          </label>
          <label class="relative flex items-center justify-center p-4 border-2 border-gray-300 rounded-lg cursor-pointer transition-all hover:border-blue-400 hover:bg-blue-50 has-[:checked]:border-blue-600 has-[:checked]:bg-blue-100 has-[:checked]:ring-2 has-[:checked]:ring-blue-200">
            <input type="radio" name="sol-articulacion" id="sol-articulacion-no" value="No" class="sr-only">
            <span class="text-base font-semibold text-gray-700">‚úï No</span>
          </label>
        </div>
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Fecha Desde *</label>
        <input type="date" id="sol-desde" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Fecha Hasta *</label>
        <input type="date" id="sol-hasta" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
      </div>
    </div>

    <button onclick="enviarSolicitud()"
      class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors">
      ‚úì Enviar Solicitud
    </button>
  </div>
</div>

<!-- Formulario 2 - Justificaci√≥n -->
<div id="form-justificacion" class="hidden bg-white rounded-lg shadow-lg p-8">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">üì§ Cargar Justificaci√≥n</h2>

  <div class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">DNI o N¬∞ de Empleado *</label>
      <input type="text" id="just-dni" required placeholder="Ej: 12345678 o EMP001"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
      <p class="text-xs text-gray-500 mt-1">Ingrese su DNI o N√∫mero de Empleado</p>
    </div>

    <div>
      <button onclick="cargarSolicitudes()"
        class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition-colors">
        üîç Buscar mis solicitudes pendientes

    <div id="licencias-container" class="hidden">

    <button onclick="enviarJustificacion()"
      class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition-colors">
      ‚úì Enviar Justificaci√≥n
    </button>
  </div>
</div>
